<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Stage 03 - Desafio 01</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div>
            <legend class="legend1">Informações pessoais</legend>
          </div>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">
                Nome
              </label>
              <input type="text" id="name" required />
            </div>

            <div class="input-wrapper">
              <label for="last-name">
                Sobrenome
              </label>
              <input type="text" id="last-name" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email"
              >E-mail <span>(digite um email válido)</span></label
            >
            <input type="email" id="email" required />
          </div>

          <div class="input-wrapper">
            <label for="password"
              >Senha <span>(mínimo 6 caracteres)</span></label
            >
            <input type="password" id="password" required minlength="6" />
          </div>
        </fieldset>

        <fieldset>
          <div>
            <legend class="legend2">Informações do mentor</legend>
          </div>

          <div class="input-wrapper">
            <label for="mentor-name">
              Nome do seu mentor <span>(só o primeiro nome)</span>
            </label>
            <input type="text" id="mentor-name" required />
          </div>
        </fieldset>

        <fieldset>
          <div>
            <legend class="legend3">Seus horários disponíveis</legend>
          </div>

          <h3>primeira mentoria</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data </label>
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end" />
            </div>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data </label>
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end" />
            </div>
          </div>

          <h3 class="mentorship2">Segunda mentoria</h3>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data </label>
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end" />
            </div>
          </div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data </label>
              <input type="date" id="mentorship-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-begin">Das</label>
              <input type="time" id="mentorship-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end" />
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">
          Salvar
        </button>
      </footer>
    </div>
  </body>
</html>
